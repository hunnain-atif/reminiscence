<div #container class="journal-card-container">
    <a [routerLink]="link"> 
    <div class="journal-card-content">
        <h1 class="journal-card-title">{{ title }}</h1>
        <div  #bodyText class="journal-card-body">
            <p>{{ body }}</p>
            <div #truncator class="fade-out-truncation"></div>
        </div>
    </div>
    </a>

    <div (click)="onDelete()" class="delete-button"></div>
</div>
