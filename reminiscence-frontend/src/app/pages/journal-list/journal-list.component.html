<div class="main-container">
    <div class="searchbar">
        <div class="field">
            <p class="control has-icons-left">
              <input #filterInput class="input" type="text" (keyup)="filter($event.target.value)" placeholder="Search">
              <span class="icon is-small is-left">
                <i class="fas fa-search"></i>
              </span>
            </p>
          </div>
    </div>

    <div class="journal-list" [@listAnim]>
        <app-journal-card 
        *ngFor="let journal of filteredJournals; index as i" 
        [link]="i"
        [@itemAnim]
        (delete)="deleteJournal(journal)"
        [title]="journal.date" 
        [body]="journal.body"></app-journal-card>
    </div>

    <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>
</div>
